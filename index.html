<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreLoader</title>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    #loading{
        height: 100vh;
        width: 100%;
        background-color: #000;
        z-index: 999;
    }

    #loading-circle{
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%,-50%);
    }
</style>

</head>
<body onload="preload()">
    <div id="loading">
        <div id="loading-circle">
            <img src="ZZ5H.gif" alt="">
        </div>
    </div>

    <div class="image">

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14604.464832246676!2d90.39596331909733!3d23.778875853203182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c77094eace8b%3A0x1cd8c2d9239b6cb7!2sMohakhali%2C%20Dhaka%201212!5e0!3m2!1sen!2sbd!4v1613386185354!5m2!1sen!2sbd" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>


        
    </div>


    <script>
        var preloader = document.getElementById('loading');

        function preload(){
            preloader.style.display = 'none';
        }
    </script>
</body>
</html>
